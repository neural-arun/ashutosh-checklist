<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Roadmap for Ashutosh Yadav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .motivational-quote {
            transition: all 0.5s ease-in-out;
            transform: translateY(10px);
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        .motivational-quote.show {
            transform: translateY(0);
            opacity: 1;
            max-height: 100px; /* Adjust as needed */
        }
        .day-card.completed {
            background-color: #e6fffa; /* A light green for completed days */
            border-color: #38a169;
        }
        .notes-section {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        .notes-section.show {
            max-height: 300px; /* Adjust as needed */
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">NEET Dropper Roadmap</h1>
            <p class="text-xl md:text-2xl text-blue-600 mt-2">Welcome, Ashutosh Yadav!</p>
            <p class="text-md text-gray-600 mt-1">Your daily checklist for September to conquer NEET.</p>
        </header>

        <!-- Progress Bar Section -->
        <div class="mb-10 px-2">
            <h3 class="text-lg font-semibold mb-2 text-center">September Progress</h3>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="progressBar" class="bg-green-500 h-4 rounded-full text-xs font-medium text-blue-100 text-center p-0.5 leading-none" style="width: 0%">
                   <span id="progressText">0%</span>
                </div>
            </div>
        </div>

        <!-- Checklist Grid -->
        <main id="checklist-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Day cards will be injected here by JavaScript -->
        </main>

    </div>

    <script>
        const checklistGrid = document.getElementById('checklist-grid');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const totalDays = 30;

        const motivationalQuotes = [
            "सफलता का सफर मेहनत की राहों से ही होकर गुजरता है। शाबाश!",
            "हर दिन एक नया मौका है, इसे व्यर्थ न जाने दें। बहुत अच्छे!",
            "कोशिश करने वालों की कभी हार नहीं होती। लगे रहो!",
            "तुम्हारा संकल्प ही तुम्हारी सबसे बड़ी ताकत है। बेहतरीन!",
            "आज की मेहनत, कल तुम्हारे सपनों को हकीकत में बदलेगी। शानदार!",
            "धीरज रखो, तुम्हारी मेहनत ज़रूर रंग लाएगी। बहुत बढ़िया!",
            "सपनों को सच करने के लिए, पहले सपने देखना ज़रूरी है। उत्तम!",
            "मुश्किलें केवल उन्हें मिलती हैं जो उन्हें हराने का दम रखते हैं।",
            "जीत निश्चित है, अगर तुम हार मानने को तैयार नहीं हो।",
            "तुम वो सब कर सकते हो जो तुम सोच सकते हो। आगे बढ़ो!",
            "एक समय में एक दिन, और हर दिन पूरी लगन से।",
            "संघर्ष जितना बड़ा होगा, जीत उतनी ही शानदार होगी।",
            "खुद पर विश्वास रखो, तुम्हारे अंदर ब्रह्मांड की शक्ति है।",
            "आज का दर्द, कल की जीत है। बहुत अच्छा काम!",
            "सफलता उन्हें मिलती है जिनके इरादों में जान होती है।",
            "हर छोटा कदम एक बड़ी मंजिल का हिस्सा है।",
            "शिक्षा सबसे शक्तिशाली हथियार है जिसे आप दुनिया बदलने के लिए उपयोग कर सकते हैं।",
            "अपने लक्ष्य को ऊंचा रखो और तब तक मत रुको जब तक तुम उसे हासिल नहीं कर लेते।",
            "अगर तुम सूरज की तरह चमकना चाहते हो, तो पहले सूरज की तरह जलो।",
            "समय सीमित है, इसे किसी और की जिंदगी जी कर बर्बाद मत करो।",
            "कड़ी मेहनत का कोई विकल्प नहीं है।",
            "गिरकर उठना और फिर से प्रयास करना ही असली जीत है।",
            "जो पढ़ते हैं, वही लड़ते हैं।",
            "तुम्हारी मेहनत तुम्हारा कल लिखेगी।",
            "ज्ञान में निवेश सर्वोत्तम ब्याज देता है।",
            "आत्म-विश्वास और कड़ी मेहनत, असफलता नामक बीमारी को मारने के लिए सबसे बढ़िया दवाई है।",
            "सपनों को पाने के लिए समझदार नहीं, पागल बनना पड़ता है।",
            "अगर आप महानता हासिल करना चाहते हैं तो इजाजत लेना बंद कर दें।",
            "जो छात्र प्रश्न पूछता है, वह पाँच मिनट के लिए मूर्ख रहता है, लेकिन जो पूछता ही नहीं, वह हमेशा के लिए मूर्ख रहता है।",
            "आज एक पाठक, कल एक नेता। मिशन पूरा हुआ!"
        ];

        // Function to generate the checklist for all 30 days of September
        function generateChecklist() {
            for (let i = 1; i <= totalDays; i++) {
                const dayId = `day-${i}`;
                const quote = motivationalQuotes[(i - 1) % motivationalQuotes.length];

                const card = document.createElement('div');
                card.id = dayId;
                card.className = 'day-card bg-white p-5 rounded-xl shadow-md border-2 border-transparent transition-all duration-300';
                card.innerHTML = `
                    <h3 class="font-bold text-lg text-gray-700 border-b pb-2 mb-3">September ${i}</h3>
                    <div class="space-y-4">
                        <div>
                            <p class="font-semibold text-blue-700 text-sm mb-2">Lectures</p>
                            <div class="space-y-2 pl-2">
                                <label for="${dayId}-task1" class="flex items-center cursor-pointer"><input type="checkbox" id="${dayId}-task1" class="h-5 w-5 r r-c"><span class="ml-3 text-gray-700">Physics Lecture</span></label>
                                <label for="${dayId}-task2" class="flex items-center cursor-pointer"><input type="checkbox" id="${dayId}-task2" class="h-5 w-5 r r-c"><span class="ml-3 text-gray-700">Chemistry Lecture</span></label>
                                <label for="${dayId}-task3" class="flex items-center cursor-pointer"><input type="checkbox" id="${dayId}-task3" class="h-5 w-5 r r-c"><span class="ml-3 text-gray-700">Biology Lecture</span></label>
                            </div>
                        </div>

                        <div>
                            <p class="font-semibold text-blue-700 text-sm mb-2">Self-Study</p>
                             <div class="space-y-2 pl-2">
                                <label for="${dayId}-task4" class="flex items-center cursor-pointer"><input type="checkbox" id="${dayId}-task4" class="h-5 w-5 r r-c"><span class="ml-3 text-gray-700">Read NCERT (3 Hours)</span></label>
                            </div>
                        </div>
                        
                        <div>
                            <p class="font-semibold text-blue-700 text-sm mb-2">MCQ Practice</p>
                            <div class="space-y-2 pl-2">
                                <label for="${dayId}-task5" class="flex items-center cursor-pointer"><input type="checkbox" id="${dayId}-task5" class="h-5 w-5 r r-c"><span class="ml-3 text-gray-700">45 Physics MCQs</span></label>
                                <label for="${dayId}-task6" class="flex items-center cursor-pointer"><input type="checkbox" id="${dayId}-task6" class="h-5 w-5 r r-c"><span class="ml-3 text-gray-700">45 Chemistry MCQs</span></label>
                                <label for="${dayId}-task7" class="flex items-center cursor-pointer"><input type="checkbox" id="${dayId}-task7" class="h-5 w-5 r r-c"><span class="ml-3 text-gray-700">90 Biology MCQs</span></label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h4 class="font-semibold text-sm text-gray-600 mb-2">Daily Analysis & Notes</h4>
                        <textarea id="${dayId}-notes" class="w-full h-28 p-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500" placeholder="What I did right...\nWhat I did wrong...\nWhat to improve for tomorrow..."></textarea>
                    </div>

                    <div id="${dayId}-motivation" class="motivational-quote mt-4 p-3 bg-green-100 text-green-800 rounded-lg text-center font-medium">
                        ${quote}
                    </div>
                `;
                checklistGrid.appendChild(card);
            }
        }

        // Function to check completion status for a given day
        function checkDayCompletion(dayIndex) {
            const dayId = `day-${dayIndex}`;
            const tasks = [
                document.getElementById(`${dayId}-task1`), document.getElementById(`${dayId}-task2`),
                document.getElementById(`${dayId}-task3`), document.getElementById(`${dayId}-task4`),
                document.getElementById(`${dayId}-task5`), document.getElementById(`${dayId}-task6`),
                document.getElementById(`${dayId}-task7`)
            ];
            const notes = document.getElementById(`${dayId}-notes`);
            const motivationDiv = document.getElementById(`${dayId}-motivation`);
            const dayCard = document.getElementById(dayId);

            const isCompleted = tasks.every(task => task.checked);

            if (isCompleted) {
                motivationDiv.classList.add('show');
                dayCard.classList.add('completed');
            } else {
                motivationDiv.classList.remove('show');
                dayCard.classList.remove('completed');
            }
            
            // Save state to localStorage
            const dayState = {
                tasks: tasks.map(task => task.checked),
                notes: notes.value
            };
            localStorage.setItem(`neet-roadmap-ashutosh-${dayId}`, JSON.stringify(dayState));

            updateProgressBar();
        }

        // Function to load state from localStorage
        function loadState() {
            for (let i = 1; i <= totalDays; i++) {
                const dayId = `day-${i}`;
                const savedState = localStorage.getItem(`neet-roadmap-ashutosh-${dayId}`);
                if (savedState) {
                    const dayState = JSON.parse(savedState);
                    const tasks = [
                        document.getElementById(`${dayId}-task1`), document.getElementById(`${dayId}-task2`),
                        document.getElementById(`${dayId}-task3`), document.getElementById(`${dayId}-task4`),
                        document.getElementById(`${dayId}-task5`), document.getElementById(`${dayId}-task6`),
                        document.getElementById(`${dayId}-task7`)
                    ];
                    tasks.forEach((task, index) => {
                        if (dayState.tasks && dayState.tasks[index] !== undefined) {
                            task.checked = dayState.tasks[index];
                        }
                    });
                    document.getElementById(`${dayId}-notes`).value = dayState.notes || '';
                    checkDayCompletion(i); // Re-validate and update UI
                }
            }
        }
        
        // Function to update the overall progress bar
        function updateProgressBar() {
            let completedDays = 0;
            for (let i = 1; i <= totalDays; i++) {
                const dayId = `day-${i}`;
                 const tasks = [
                    document.getElementById(`${dayId}-task1`), document.getElementById(`${dayId}-task2`),
                    document.getElementById(`${dayId}-task3`), document.getElementById(`${dayId}-task4`),
                    document.getElementById(`${dayId}-task5`), document.getElementById(`${dayId}-task6`),
                    document.getElementById(`${dayId}-task7`)
                ];
                if (tasks.every(task => task && task.checked)) {
                    completedDays++;
                }
            }
            const percentage = Math.round((completedDays / totalDays) * 100);
            progressBar.style.width = `${percentage}%`;
            progressText.innerText = `${percentage}%`;
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            generateChecklist();
            
            // Add event listeners to all checkboxes and textareas
            for (let i = 1; i <= totalDays; i++) {
                const dayId = `day-${i}`;
                for(let j = 1; j <= 7; j++) {
                    document.getElementById(`${dayId}-task${j}`).addEventListener('change', () => checkDayCompletion(i));
                }
                document.getElementById(`${dayId}-notes`).addEventListener('input', () => checkDayCompletion(i));
            }
            
            loadState();
        });
    </script>
</body>
</html>
